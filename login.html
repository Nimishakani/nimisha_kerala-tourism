<body background="images/bg7.jpg">
    <!-- Header starts here -->
    <header>
        <img src="images/logo1.png" alt="logo" id="logo">
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#images">Districts</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="signup.html">Sign Up</a>
              </li>
            <li class="nav-item">
                <a class="nav-link active" href="login.html">Login</a>
            </li>
        </ul>
    </header>
    <!-- header ends here -->

    <!-- form starts -->
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-3">
            <form action="signup.html" onsubmit= "return email_val();">
                <br>
                <div class="mb-3">
                <label for="email" class="form-label" >Email address</label>
                <input type="email" class="form-control" placeholder="email" id="email" required> 
               
                <label for="error" id="error"></label>
                </div>
                
                <div class="mb-3 form-element">
            
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <div class="field">
                        <input type="password" class="form-control pass" placeholder="password" id="password" required>
                        
                    </div>
                   
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        

    </div>
    <footer>
        <p>Copyright@Govt.of.kerala</p>
    </footer>
    <script src="javascript/form.js">
        </script>
    
    <script src="javascript/form.js"></script>

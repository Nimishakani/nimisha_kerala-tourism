          <div class="mb-3 form-element">

    <script>
      const indicator = document.querySelector(".indicator");
      const input = document.querySelector(".pass");

      const weak = document.querySelector(".weak");
      const medium = document.querySelector(".medium");
      const strong = document.querySelector(".strong");
      const text = document.querySelector(".text");
      const showBtn = document.querySelector(".showBtn");
      let regexpWeak=/[a-z]/;
      let regcap = /[A-Z]/;
      let regexpMedium = /\d+/;
      let regexpStrong =/.[!,@,#,$,%,^,&,*,?,_,-,~,(,)]/;
      function trigger(){
          if(input.value !=""){
              indicator.style.display ="block";
              indicator.style.display ="flex";
              if(input.value.length<=3 && (input.value.match(regexpWeak) || input.value.match(regexpMedium) || input.value.match(regexpStrong) || input.value.match(regcap)))no=1;
          
              if(input.value.length>=6 && ((input.value.match(regexpWeak) && input.value.match(regexpMedium)) || (input.value.match(regexpMedium) && input.value.match(regexpStrong)) || (input.value.match(regexpWeak) && input.value.match(regexpStrong)) || (input.value.match(regexpWeak) && input.value.match(regcap)) || (input.value.match(regexpMedium) && input.value.match(regcap)) || (input.value.match(regexpStrong) && input.value.match(regcap)) || (input.value.match(regexpWeak) && input.value.match(regexpMedium) && input.value.match(regcap) && input.value.match(regexpStrong))))no=2;
              if(input.value.length>=8 && input.value.match(regexpWeak) && input.value.match(regexpMedium) && input.value.match(regexpStrong))no=3;
              if(no==1){
                  weak.classList.add("active");
                  text.style.display="block";
                  text.textContent="Your password is too weak";
                  text.classList.add("weak");
              }
              if(no==2){
                  medium.classList.add("active");
                  
                  text.textContent="Your password is medium";
                  text.classList.add("medium");
              }
              else{
                  medium.classList.remove("active");
                  text.classList.remove("medium");
              }
              if(no==3){
                  medium.classList.add("active");
                  strong.classList.add("active");
                  
                  text.textContent="Your password is strong";
                  text.classList.add("strong");
              }
              else{
                  strong.classList.remove("active");
                  text.classList.remove("strong");
              }
              showBtn.style.display= "block";
              showBtn.onclick = function(){
                                  if(input.type=="password"){
                                      input.type="text";
                                      showBtn.textContent = "HIDE";
                                      showBtn.style.color = "#000";
                                  }
                                  else{
                                      
                                      input.type = "password";
                                      showBtn.textContent = "SHOW";
                                      showBtn.style.color = "#000";
                                      
                                  }
              }

          }
          else{
              indicator.style.display ="none";
              text.style.display="none";
              showBtn.style.display = "none";
          }
      }
</script>
